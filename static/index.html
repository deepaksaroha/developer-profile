<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <script src="/js/home.js"></script>
</head>
<body>
    <div id="overlay"></div>
    <div id="marginforfooter">
        <div class="header">
            <div class="heading item1">
                The Developer Repository
            </div>
            <div class="img1 item1">
                <img src="/images/undraw_dev_productivity_umsq 1.png">
            </div>
        </div>
        <div class="main">
            <div class="main-heading">
                Explore developer profiles
            </div>
            <hr>
            <div class="cover">
                <form id='srchform'>
                    <div class="form-box">
                        <input type="text" placeholder="Search for username" name="id">
                        <button id="srchbtn"><img src="/images/search-24px.svg"></button>
                    </div>
                </form>
            </div>
            <div class="common">
                <div id="profiles-display">
                    
                </div>
                <hr>
                <div class="bottom">
                    Could not find what you were looking for?
                </div>
                <button class="bottom-btn">Add developer info</button>
            </div>
        </div>
        <div id="dev-form">
            <form id="form">
                <div class="form-head">
                    Add developer profile
                </div>
                <hr>
                <div id="form-input">
                    <div>
                        <div class="input-itm">
                            <img src="./images/iconfinder_github_317712.png">
                            <label>Github*</label>
                        </div>
                        <input id='w1' type="text" name="github_id" required />
                    </div>
                    <div>
                        <div class="input-itm">
                            <img src="./images/iconfinder_2018_social_media_popular_app_logo_linkedin_3225190.png">
                            <label>Linkedin</label>
                        </div>
                        <input type="text" name="linkedin_id">
                    </div>
                    <div>
                        <div class="input-itm">
                            <img src="./images/codechef-1324440139527402917_32.png">
                            <label>Codechef</label>
                        </div>
                        <input type="text" name="codechef_id">
                    </div>
                    <div>
                        <div class="input-itm">
                            <img src="./images/iconfinder_160_Hackerrank_logo_logos_4373234.png">
                            <label>Hackerrank</label>
                        </div>
                        <input type="text" name="hackerrank_id">
                    </div>
                    <div>
                        <div class="input-itm">
                            <img src="./images/iconfinder_2018_social_media_popular_app_logo_twitter_3225183.png">
                            <label>Twitter</label>
                        </div>
                        <input type="text" name="twitter_id">
                    </div>
                    <div>
                        <div class="input-itm">
                            <img src="./images/iconfinder_Circled_Medium_svg5_5279113.png">
                            <label>Twitter</label>
                        </div>
                        <input type="text" name="medium_id">
                    </div>
                </div>
                <hr>
                <div id="form-btns">
                    <button id="cancelbtn">Cancel</button>
                    <button type='submit' id="submitbtn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        Made with <img src="./images/favorite-24px.svg"> by Deepak
    </div>
</body>
</html>
